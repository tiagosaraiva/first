<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-500 p-4">
    <div class="container mx-auto">
        <h1 class="text-white text-2xl font-semibold">Your Company Name</h1>
    </div>
</nav>

<!-- Hero Section -->
<div class="bg-gradient-to-b from-blue-500 to-blue-400 py-20 text-center">
    <div class="container mx-auto">
        <h2 class="text-3xl text-white font-semibold">Welcome to Our Awesome Product</h2>
        <p class="mt-4 text-lg text-white">Sign up now to get started!</p>
    </div>
</div>

<!-- Signup Form Section -->
<div class="container mx-auto mt-8 p-4">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h3 class="text-2xl font-semibold mb-4">Sign Up</h3>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500" placeholder="Your email address" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-300">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-200 py-4 mt-8">
    <div class="container mx-auto text-center">
        &copy; 2023 Your Company Name. All rights reserved.
    </div>
</footer>

</body>
</html>
